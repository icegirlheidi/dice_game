<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Throw two dices</title>
<script>
	var cwidth = 400;
	var cheight = 300;
	var dicex = 50;
	var dicey = 50;
	var dicewidth = 100;
	var diceheight = 100;
	var dotrad = 6;
	var ctx;
	var dx;
	var dy;
function throwdice() {
	var ch = Math.floor(Math.random()*6)+1;
	dx = dicex;
	dy = dicey;
	drawface(ch);
	dx = dicex + 150;
	ch = Math.floor(Math.random()*6)+1;
	drawface(ch);
	}
function drawface(n) {
	ctx = document.getElementById('canvas').getContext('2d');
	ctx.lineWidth = 5;
	ctx.clearRect(dx,dy,dicewidth,diceheight);
	ctx.strokeRect(dx,dy,dicewidth,diceheight);
	ctx.fillStyle = "#009966";
	var dotx;
	var doty;
	switch(n) {
		case 1:
			draw1();
			break;
		case 2:
			draw2();
			break;
		case 3:
			draw1();
			draw2();
			break;
		case 4:
			draw4();
			break;
		case 5:
			draw4();
			draw1();
			break;
		case 6:
			draw4();
			draw2mid();
			break;
		}
	}	
function draw1() {
	ctx.beginPath();
	dotx = dx+.5*dicewidth;
	doty = dy+.5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	ctx.closePath();
	ctx.fill();
	}
function draw2() {
	ctx.beginPath();
	dotx = dx+3*dotrad;
	doty = dy+3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	dotx = dx+dicewidth-3*dotrad;
	doty = dy+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	ctx.closePath();
	ctx.fill();
	}
function draw4() {
	ctx.beginPath();
	dotx = dx+3*dotrad;
	doty = dy+3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	dotx = dx+dicewidth-3*dotrad;
	doty = dy+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	ctx.closePath();
	ctx.fill();
	ctx.beginPath();
	dotx = dx+3*dotrad;
	doty = dy+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	dotx = dx+dicewidth-3*dotrad;
	doty = dy+3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	ctx.closePath();
	ctx.fill();
	}
function draw2mid() {
	ctx.beginPath();
	dotx = dx+3*dotrad;
	doty = dy+.5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	dotx = dx+dicewidth-3*dotrad;
	doty = dy+.5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
	ctx.closePath();
	ctx.fill();
	}
</script>
</head>

<body>
	<canvas id="canvas" width="400" height="300"></canvas>
    <br />
    <button onClick="throwdice();">Throw dice</button>
</body>
</html>
