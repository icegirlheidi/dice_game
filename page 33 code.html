<html>
    <head>
        <title>Semicircle</title>
    </head>
    <body>
        <canvas id="canvas1" width="400" height="300">Your browser does not support html5 canvas! </canvas>
        <script>
            var ctx=document.getElementById("canvas1").getContext("2d");
            ctx.strokeStyle="rgb(255,0,0)";
            ctx.beginPath();
            ctx.lineWidth=5;
            ctx.arc(190,140,60,0,Math.PI,false);
            ctx.closePath();
            ctx.fillStyle="rgb(200,0,200)";
            ctx.fill();
            ctx.stroke();
        </script>
    </body>
</html>
