<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Throwing one die</title>
<script>
	var cwidth=400;
	var cheight=300;
	var dicex=50;
	var dicey=50;
	var dicewidth=100;
	var diceheight=100;
	var dotrad=6;
	var ctx;
function init() {
	var ch=1+Math.floor(Math.random()*6);
	drawface(ch);
}
function drawface(n) {
	ctx = document.getElementById('canvas').getContext('2d');
	ctx.lineWidth = 5;
	ctx.clearRect(dicex, dicey, dicewidth, diceheight);
	ctx.strokeRect(dicex, dicey, dicewidth, diceheight);
	ctx.fillStyle = "#009966";
		switch(n) {
			case 1:
				draw1();
				break;
			case 2:
				draw2();
				break;
			case 3:
				draw1();
				draw2();
				break;
			case 4:
				draw4();
				break;
			case 5:
				draw4();
				draw1();
				break;
			case 6:
				draw4();
				draw2mid();
				break
			
		}
}
		function draw1() {
			var dotx;
			var doty;
			ctx.beginPath();
			dotx = dicex + .5*dicewidth;
			doty = dicey + .5*diceheight;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			ctx.closePath();
			ctx.fill();
		}
		function draw2() {
			var dotx;
			var doty;
			ctx.beginPath();
			dotx = dicex + 3*dotrad;
			doty = dicey + 3*dotrad;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			dotx = dicex + dicewidth - 3*dotrad;
			doty = dicey + diceheight - 3*dotrad;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			ctx.closePath();
			ctx.fill();
		}
		function draw4() {
			var dotx;
			var doty;
			ctx.beginPath();
			dotx = dicex + 3*dotrad;
			doty = dicey + 3*dotrad;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			ctx.closePath();
			ctx.fill();
			dotx = dicex + dicewidth - 3 * dotrad;
			doty = dicey + diceheight - 3 * dotrad;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			ctx.closePath();
			ctx.fill();
			dotx = dicex + 3*dotrad;
			doty = dicey + diceheight - 3*dotrad;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			ctx.closePath();
			ctx.fill();
			dotx = dicex + dicewidth - 3*dotrad;
			doty = dicey + 3*dotrad;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			ctx.closePath();
			ctx.fill();
		}
		function draw2mid() {
			var dotx;
			var doty;
			ctx.beginPath();
			dotx = dicex + 3*dotrad;
			doty = dicey + .5*diceheight;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			dotx = dicex + dicewidth - 3 * dotrad;
			doy = dicey + .5*diceheight;
			ctx.arc(dotx,doty,dotrad,0,2*Math.PI,true);
			ctx.closePath();
			ctx.fill();
		}
</script>
</head>

<body onload="init();">
<canvas id="canvas" width="400" height="300"></canvas>
</body>
</html>
